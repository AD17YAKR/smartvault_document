spring:
  application:
    name: smartvault_document
  datasource:
    url: jdbc:postgresql://localhost:5432/smartvault
    username: smartvaultuser
    password: 123456
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      validation-timeout: 3000
      connection-test-query: SELECT 1
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          batch_size: 25
          fetch_size: 50
        order_inserts: true
        order_updates: true
        query:
          in_clause_parameter_padding: true
          fail_on_pagination_over_collection_fetch: true
    show-sql: false
    format_sql: false
  devtools:
    livereload:
      enabled: false
jwt:
  secret: 
  expirationMs: 3600000
server:
  port: 8080
management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /management
  endpoint:
    health:
      show-details: always
  health:
    mail:
      enabled: true
    db:
      enabled: true
