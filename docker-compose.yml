version: '3.8'
services:
  app:
    build: .
    volumes:
      - ./keystore.p12:/app/keystore.p12
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      # You can also override the DB URL here if needed
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/smartvault
      - SPRING_DATASOURCE_USERNAME=smartvaultuser
      - SPRING_DATASOURCE_PASSWORD=123456
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:latest
    environment:
      - POSTGRES_DB=smartvault
      - POSTGRES_USER=smartvaultuser
      - POSTGRES_PASSWORD=123456
    ports:
      - "5433:5432"
    restart: unless-stopped
